<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- main page section -->
    <main>

        <h1>Color Palette Generator</h1>

        <button class="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>

        <div class="palette-container">

            <!-- color box #0 -->
             <div class="color-box">
                <div id="clh-0" class="color-holder" style="background-color: red;"></div>
                <div class="color-info">
                    <span id="hxv-0" class="hex-value">
                        #RED
                    </span>
                    <i class="far fa-copy copy-btn"></i>
                </div>
             </div>

            <!-- color box #1 -->
              <div class="color-box">
                <div id="clh-1" class="color-holder" style="background-color: yellow;"></div>
                <div class="color-info">
                    <span id="hxv-1" class="hex-value">
                        #YELLOW
                    </span>
                    <i class="far fa-copy copy-btn"></i>
                </div>
             </div>

             <!-- color box #2 -->
               <div class="color-box">
                <div id="clh-2" class="color-holder" style="background-color: orange;"></div>
                <div class="color-info">
                    <span id="hxv-2" class="hex-value">
                        #ORANGE
                    </span>
                    <i class="far fa-copy copy-btn"></i>
                </div>
             </div>

             <!-- color box #3 -->
               <div class="color-box">
                <div id="clh-3" class="color-holder" style="background-color: blue;"></div>
                <div class="color-info">
                    <span id="hxv-3" class="hex-value">
                        #BLUE
                    </span>
                    <i class="far fa-copy copy-btn"></i>
                </div>
             </div>

             <!-- color box #4 -->
               <div class="color-box">
                <div id="clh-4" class="color-holder" style="background-color: green;"></div>
                <div class="color-info">
                    <span id="hxv-4" class="hex-value">
                        #GREEN
                    </span>
                    <i class="far fa-copy copy-btn"></i>
                </div>
             </div>

        </div>
        
    </main>

    <!-- javascript entrypoint -->
    <script src="script.js"></script>
    
</body>
</html>
